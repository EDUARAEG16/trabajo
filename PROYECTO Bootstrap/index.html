
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web cristian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="Imagenes/logo H&H.jpg" alt="Bootstrap" width="80" height="50">
        <a class="navbar-brand" href="#">DCG Comercializadora H&H </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Equipo Logistico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<hr>
    <div class="container">
      
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
          
          <form>
            <div class="mb-3 dd-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Correo Electronico.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Comprobar Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-warning">Cancelar</button>
          </form>
        </div> 
          
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Oferta</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Vendedore</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>MEGA DOCENA DE 13</td>
                <td>10</td>
                <td>MARCELA</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Canela</td>
                <td>25</td>
                <td>MARCELA</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Jabon </td>
                <td>15</td>
                <td>MARCELA</td>
              </tr>
            </tbody>
          </table>
        </div>      
      </div> 
    </div>
    <div class="container">
      <div class="mb-3 dd-3"></div>
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
            
          <div class="card" style="width: 18rem;">
            <img src="Imagenes/vendedor/vendedor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title">Buscamos Vendedor</h4>
              <h6 class="card-title">Requisitos</h6>
              <p class="card-text">Bachiller
                Fluidez verbal
                Mayor de edad
                Disponibilidad de tiempo
                .</p>
              <button type="button" class="btn btn-success" id="whatsappBtn">Contactanos en WhatsApp</ button> <script> document.getElementById('whatsappBtn').onclick= function () {var phoneNumber = "+573125678940"; var message = "Hola, me gustaría saber más sobre tus servicios. "; var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message); window.location.href=whatsappUrl;}</script>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
            
          
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Imagenes/catalogo/bocadillo.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Imagenes/catalogo/aji.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Imagenes/catalogo/jabon.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>
        </div>

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
